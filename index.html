  <body>
    <div id="map"></div>
    <!-- Sidebar Toggle Button -->
    <button id="toggleSidebarBtn" class="sidebar-toggle-btn">
      <i id="toggleIcon" class="fas fa-chevron-right"></i>
    </button>

    <!-- Sidebar Content -->
    <div class="sidebar" id="sidebar">
      <div class="table-container">
        <h1 class="title">Cafe Information</h1>
        <div class="search-container">
          <input type="text" id="searchCafeInput" class="form-control" placeholder="Search Cafe..." />
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="universityDropdown" data-bs-toggle="dropdown" aria-expanded="false">University</button>
            <ul class="dropdown-menu" aria-labelledby="universityDropdown" id="universityListSidebar">
              <!-- Opsi universitas akan ditambahkan melalui JavaScript -->
            </ul>
          </div>
        </div>
        <div class="table-scroll">
          <table id="cafeTable">
            <!-- Tabel cafe akan ditambahkan di sini menggunakan JavaScript -->
            <thead>
              <tr>
                <th>Cafe Name</th>
                <th>Score</th>
                <th>Maps</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="about-button">
      <button class="about-link" data-bs-toggle="modal" data-bs-target="#aboutModal">&lt;/&gt; nongsin</button>
    </div>

    <!-- Modal "Tentang Kami" -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aboutModalLabel">Tentang Kami</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Nama Profile: Spatialogy</p>
            <p>Kami adalah perusahaan yang bergerak di bidang XYZ. Kami menyediakan layanan dan produk berkualitas tinggi untuk kebutuhan Anda.</p>
            <p>Alamat: Jalan Contoh No. 123, Kota Contoh</p>
            <div class="text-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#cardModal">Rekomendasi Cafe dari Kami!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal "Rekomendasi Cafe dari Kami" -->
    <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cardModalLabel">Rekomendasi Cafe dari Kami</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="cardModalBody">
            <!-- Card-content will be added through JavaScript -->
          </div>
        </div>
      </div>
    </div>
